<div class="grid">
  <div class="col-12">
      <div class="card shadow-xl px-8 py-8 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-xl">

              <span>Matricule : <span class="text-lg">{{ employe?.matricule }}</span></span>
          </h4>

                      <ul class="list-none p-0 m-0 w-full font-semibold text-gray-800">
                          <li class="flex justify-between items-center mb-4 border-b border-gray-200 pb-4">
                              <span class="text-sm text-gray-700">Pr√©nom et Nom :</span>
                              <span class="text-lg text-gray-900 font-bold">
                                  {{ employe?.prenom }} {{ employe?.nom }}
                              </span>
                          </li>
                          <li class="flex justify-between items-center mb-4">
                              <span class="text-sm text-gray-700">Poste :</span>
                              <span class="text-lg text-gray-900 font-bold">
                                  {{ employe?.poste }}
                              </span>
                          </li>
                      </ul>
                  </div>
              </ng-template>
          </p-toolbar>
          <p-toast></p-toast>
      </div>
  </div>
</div>
