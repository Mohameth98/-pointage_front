<div class="grid">
  <div class="col-12">
      <div class="card px-4 py-4">
          <h4 class="font-bold"><a [routerLink]="['/drp/details-budget']">Matricule :  {{ employe?.matricule }} </a></h4>
          <p-toolbar styleClass="mb-4">
              <ng-template pTemplate="left">
                  <div class="my-2">
                      <ul class="list-none p-0 m-0 w-full font-bold">
                               <li class="flex justify-content-between mb-3">
                                   <span class="text-900">Prenom et Nom :-</span>
                                   <span class="text-900 font-medium text-lg ">
                                         {{employe?.prenom  }}  {{ employe?.nom }}
                                   </span>
                               </li><br>
                               <li class="flex justify-content-between mb-3">
                                <span class="text-900">Poste :-</span>
                                <span class="text-900 font-medium text-lg ">
                                      {{employe?.poste  }}
                                </span>
                            </li>
                      </ul>
                  </div>
              </ng-template>
          </p-toolbar>
          <p-toast></p-toast>
      </div>
  </div>
</div>
