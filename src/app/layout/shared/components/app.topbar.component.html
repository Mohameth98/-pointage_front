<div class="layout-topbar" style="background-color:rgb(7, 27, 72);">
    <a class="layout-topbar-logo" href="">
        <img src="assets/layout/images/pointage.png"  alt="Pointage"style="border: raduis 20px;"  class="mr-2"/>

        <span style="font-family: 'Times new Roman', sans-serif; font-size: 24px; color:rgb(229, 231, 238); font-weight: bold; text-shadow: 4px 4px 4px rgba(33, 33, 33, 0.3);">
            Pointage SN
        </span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div class="ms-5">
    </div>

    <div
  #topbarmenu
  class="layout-topbar-menu flex flex-wrap gap-2"
  [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}"
>
  <i
    class="pi pi-bell mr-4 p-text-danger"
    pBadge
    style="font-size: 2rem"
    value="2"
    severity="danger"
  ></i>
  <p-splitButton
    label="{{fullname}}"
    icon="pi pi-user"
    [model]="items"
    styleClass="p-button-outlined p-text-info"
  ></p-splitButton>
</div>

</div>
