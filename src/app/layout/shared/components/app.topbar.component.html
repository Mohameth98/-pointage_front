<div class="layout-topbar" style="background-color:rgb(11, 33, 82);">
    <a class="layout-topbar-logo" href="http://digitalpostv2.sn.post:8099/">
        <img src="assets/layout/images/laposte.jpeg"  alt="La Poste"style="border: raduis 20px;"  class="mr-2"/>

        <span style="font-family: 'Times new Roman', sans-serif; font-size: 24px; color:white; font-weight: bold; text-shadow: 4px 4px 4px rgba(33, 33, 33, 0.3);">
            COMPTABILITE
        </span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div class="ms-5">
    </div>

    <div #topbarmenu class="layout-topbar-menu flex flex-wrap gap-2" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <i class="pi pi-bell mr-4 p-text-danger" pBadge style="font-size: 2rem" value="2" severity="danger"></i>
        <p-splitButton label="{{fullname}}" icon="pi pi-user" [model]="items" styleClass="p-text-info"></p-splitButton>

    </div>
</div>
